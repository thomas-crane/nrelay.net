<mat-card class="container" [style.max-width.px]="maxWidth" class="mat-elevation-z4">
  <p>Use git to clone the source code.</p>
  <p class="git">{{text}}</p>
  <p>Or download the source from GitHub.</p>
  <a mat-button color="primary" [href]="link">DOWNLOAD</a>
  <button mat-button color="warn" (click)="close()">CLOSE</button>
</mat-card>
